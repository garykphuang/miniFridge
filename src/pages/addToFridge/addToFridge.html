<ion-content padding>
  <form class="new-user-form" [formGroup]="simple_form" (ngSubmit)="onSubmit(simple_form.value)">
    <ion-item>
      <ion-label floating color="primary">Item</ion-label>
      <ion-input type="text" formControlName="item" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Expiration Date (MM/DD)</ion-label>
      <ion-input type="text" formControlName="expiration" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Location</ion-label>
      <ion-input type="text" formControlName="location" class="form-control" required></ion-input>
    </ion-item>
    <button class="form-action-button" ion-button block color="secondary" type="submit" [disabled]="!simple_form.valid">Add</button>
  </form>
</ion-content>
