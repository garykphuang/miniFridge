<ion-header>
  <ion-navbar color="fridge">
    <ion-title>
      Add an Item
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form class="new-user-form" [formGroup]="simple_form" (ngSubmit)="onSubmit(simple_form.value)">
    <ion-item>
      <ion-label floating color="fridge">Item (required)</ion-label>
      <ion-input type="text" formControlName="item" [(ngModel)]="item" class="form-control" required></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col width-50>
          <ion-item>
            <ion-label floating color="fridge">Quantity</ion-label>
            <ion-input type="number" formControlName="quantity" class="form-control"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col width-50>
          <ion-item>
            <ion-label floating color="fridge">Unit</ion-label>
            <ion-input type="text" formControlName="unit" class="form-control"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item>
      <ion-label floating color="fridge">Expiration Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" max="2040" formControlName="expiration" class="form-control"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating color="fridge">Location</ion-label>
      <ion-select formControlName="location" class="form-control" >
        <ion-option>Freezer</ion-option>
        <ion-option>Top Shelf</ion-option>
        <ion-option>Middle Shelf 1</ion-option>
        <ion-option>Middle Shelf 2</ion-option>
        <ion-option>Middle Shelf 3</ion-option>
        <ion-option>Bottom Shelf</ion-option>
        <ion-option>Drawer 1</ion-option>
        <ion-option>Drawer 2</ion-option>
      </ion-select>
    </ion-item>
    <button class="form-action-button" ion-button block color="add" type="submit" [disabled]="!simple_form.valid">Add</button>
  </form>
</ion-content>
