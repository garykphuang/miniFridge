<ion-header>
  <ion-navbar color="fridge">

    <ion-buttons left>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title text-center>
      Your Fridge
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goToShoppingList()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of items">
        <h2>{{item.payload.doc.data().item}}</h2>
        <p>Expiration: {{item.payload.doc.data().expiration}}</p>
        <p>Location: {{item.payload.doc.data().location}}</p>
        <button ion-button icon-end clear item-end color="fridge" (click)="viewDetails(item.payload.doc.id,item.payload.doc.data())">
          <ion-icon name="information-circle"></ion-icon>
        </button>
        <button ion-button icon-only icon-end item-end clear>
          <ion-icon name="trash" color="fridge"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
  <button ion-button block color="add" (click)="goToAddPage()">
    Add
  </button>

</ion-footer>
