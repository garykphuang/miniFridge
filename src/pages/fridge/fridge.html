<ion-header>
  <ion-navbar color="fridge">

    <ion-buttons left>
      <button ion-button round (click)="logOut()"> Log Out </button>
    </ion-buttons>

    <ion-title text-center>
      Your Fridge
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goToShoppingList()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list (ionItemReorder)="reOrderItems($event)">
      <ion-item-sliding *ngFor="let item of items">
        <ion-item>
          <h2>{{item.payload.doc.data().item}}</h2>
          <p>Expiration: {{item.payload.doc.data().expiration}}</p>
          <p>Location: {{item.payload.doc.data().location}}</p>
        </ion-item>

        <ion-item-options side="left">
          <button ion-button color="info" (click)="viewDetails(item.payload.doc.id,item.payload.doc.data())"> Update </button>
        </ion-item-options>

        <ion-item-options side="right">
          <button ion-button color="delete" (click)="delete(item.payload.doc.id)"> Remove </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>

<ion-footer>
  <button ion-button block color="add" (click)="goToAddPage()">
    Add
  </button>

</ion-footer>
