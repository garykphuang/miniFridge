<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      Your Fridge
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>
     <ngx-datatable
       [sortType]="'multi'"
       [headerHeight]="50"
       [footerHeight]="50"
       [rowHeight]="50"
       [rows]="rows"
       [columns]="columns"
       [columnMode]="'force'"
       [limit]="10">
     </ngx-datatable>
  </div>

  <button ion-button block color="primary" (click)="goToAddPage()">
    Add
  </button>

  <button ion-button block color="primary">
    Remove
  </button>

</ion-content>
