<ion-header>
  <ion-navbar color="primary">

    <ion-title text-center>
      Your Fridge
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goToShoppingList()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of items" (click)="viewDetails(item.payload.doc.id,item.payload.doc.data())">
        <h2>{{item.payload.doc.data().item}}</h2>
        <p>Expiration: {{item.payload.doc.data().expiration}}</p>
        <p>Location: {{item.payload.doc.data().location}}</p>
        <button ion-button clear item-end>Details</button>
      </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
  <button ion-button block color="primary" (click)="goToAddPage()">
    Add
  </button>

</ion-footer>
