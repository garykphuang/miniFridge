<ion-header>
  <ion-navbar color="shopping">
    <ion-title text-center>
      Update Item
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form class="new-user-form" [formGroup]="validations_form">
    <ion-item>
      <ion-label floating color="shopping">Item</ion-label>
      <ion-input type="text" formControlName="item" class="form-control" required></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col width-50>
          <ion-item>
            <ion-label floating color="fridge">Quantity</ion-label>
            <ion-input type="number" formControlName="quantity" class="form-control"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col width-50>
          <ion-item>
            <ion-label floating color="fridge">Unit</ion-label>
            <ion-input type="text" formControlName="unit" class="form-control"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item>
      <ion-label floating color="shopping">Category</ion-label>
      <ion-select formControlName="category" class="form-control">
        <ion-option>Dairy</ion-option>
        <ion-option>Fruits</ion-option>
        <ion-option>Grains</ion-option>
        <ion-option>Proteins</ion-option>
        <ion-option>Vegetables</ion-option>
        <ion-option>Other</ion-option>
      </ion-select>
    </ion-item>
    <button class="form-action-button" ion-button block color ="add" type="submit" [disabled]="!validations_form.valid" (click)="onSubmit(validations_form.value)">Update</button>
    <button ion-button block color ="add2" (click)="move()">Move To Fridge</button>
    <button ion-button block color ="delete" (click)="delete()">Delete</button>
  </form>

</ion-content>
