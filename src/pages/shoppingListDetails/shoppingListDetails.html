<ion-header>
  <ion-navbar color="shopping">
    <ion-title text-center>
      Update Item
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form class="new-user-form" [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label floating color="shopping">Item</ion-label>
      <ion-input type="text" formControlName="item" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="shopping">Category</ion-label>
      <ion-select formControlName="category" class="form-control" required>
        <ion-option>Dairy</ion-option>
        <ion-option>Fruits</ion-option>
        <ion-option>Grains</ion-option>
        <ion-option>Proteins</ion-option>
        <ion-option>Vegetables</ion-option>
        <ion-option>Other</ion-option>
      </ion-select>
    </ion-item>
    <button class="form-action-button" ion-button block color ="add" type="submit" [disabled]="!validations_form.valid">Update</button>
  </form>
  <!-- <button class="form-action-button" ion-button block color="delete" (click)="delete()">Delete</button> -->

</ion-content>
