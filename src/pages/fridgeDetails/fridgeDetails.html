<ion-header>
  <ion-navbar color="fridge">
    <ion-title text-center>
      Update Item
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form class="new-user-form" [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label floating color="fridge">Item</ion-label>
      <ion-input type="text" formControlName="item" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="fridge">Expiration Date (MM/DD)</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" formControlName="expiration" class="form-control"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating color="fridge">Location</ion-label>
      <ion-select formControlName="location" class="form-control">
        <ion-option>Top Shelf</ion-option>
        <ion-option>Middle Shelf 1</ion-option>
        <ion-option>Middle Shelf 2</ion-option>
        <ion-option>Middle Shelf 3</ion-option>
        <ion-option>Bottom Shelf</ion-option>
        <ion-option>Drawer 1</ion-option>
        <ion-option>Drawer 2</ion-option>
      </ion-select>
    </ion-item>
    <button class="form-action-button" ion-button block color ="add" type="submit" [disabled]="!validations_form.valid">Update</button>
  </form>
  <!-- <button class="form-action-button" ion-button block color="delete" (click)="delete()">Delete</button> -->

</ion-content>
