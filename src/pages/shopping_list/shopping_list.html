<ion-header>
  <ion-navbar color="danger">
    <ion-title text-center>
      Your Shopping List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ngx-datatable
    class="fullscreen"
    [ngClass]="tableStyle"
    [rows]="rows"
    [columnMode]="'force'"
    [rowHeight]="50"
    [headerHeight]="50">
    <ngx-datatable-column name="Item"></ngx-datatable-column>
    <ngx-datatable-column name="Category"></ngx-datatable-column>
    <ngx-datatable-column [width]="50">
      <ng-template ngx-datatable-cell-template let-row="row">
        <button ion-button icon small clear color="dark">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
