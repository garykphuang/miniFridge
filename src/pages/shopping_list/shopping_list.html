<ion-header>
  <ion-navbar color="shopping">
    <ion-title text-center>
      Your Shopping List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of items">
        <h2>{{item.payload.doc.data().item}}</h2>
        <p>Category: {{item.payload.doc.data().category}}</p>
        <button ion-button icon-end clear item-end  (click)="viewDetails(item.payload.doc.id,item.payload.doc.data())">
          <ion-icon name="information-circle" color="shopping"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
  <button ion-button block color="add" (click)="goToAddPage()">
    Add
  </button>

</ion-footer>
