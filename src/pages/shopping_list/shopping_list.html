<ion-header>
  <ion-navbar color="danger">
    <ion-title text-center>
      Your Shopping List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of items" (click)="viewDetails(item.payload.doc.id,item.payload.doc.data())">
        <h2>{{item.payload.doc.data().item}}</h2>
        <p>Category: {{item.payload.doc.data().category}}</p>
        <button ion-button clear item-end>Details</button>
      </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
  <button ion-button block color="danger" (click)="goToAddPage()">
    Add
  </button>

</ion-footer>
