<ion-header>
  <ion-toolbar color="danger">
    <ion-title text-center>
      Your Shopping List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <!-- <div>
     <ngx-datatable
       [sortType]="'multi'"
       [headerHeight]="50"

       [rowHeight]="50"
       [rows]="rows"
       [columns]="columns"
       [columnMode]="'force'"
       [limit]="10">
     </ngx-datatable>

  <ion-list>
    <ion-list-header>Dairy</ion-list-header>
    <ion-item>
      <ion-label>
        Milk
      </ion-label>
      <ion-checkbox [(ngModel)]="Milk"></ion-checkbox>
    </ion-item>
    <ion-item-divider></ion-item-divider>

    <ion-list-header>Protein</ion-list-header>
    <ion-item>
      <ion-label>
        Chicken
      </ion-label>
      <ion-checkbox [(ngModel)]="Chicken"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>
        Pork
      </ion-label>
      <ion-checkbox [(ngModel)]="Pork"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>
        Eggs
      </ion-label>
      <ion-checkbox [(ngModel)]="Eggs"></ion-checkbox>
    </ion-item>
    <ion-item-divider></ion-item-divider>

    <ion-list-header>Vegetables</ion-list-header>
    <ion-item>
      <ion-label>
        Tomatoes
      </ion-label>
      <ion-checkbox [(ngModel)]="Tomatoes"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>
        Peppers
      </ion-label>
      <ion-checkbox [(ngModel)]="Peppers"></ion-checkbox>
    </ion-item>
    <ion-item-divider></ion-item-divider>
  </ion-list>

  <button ion-button block color="danger" (click)="goToAddPage()">
    Add
  </button>

  <button ion-button block color="danger">
    Remove
  </button>

</ion-content>
