<ion-header>
  <ion-navbar color="shopping">

    <ion-title text-center>
      Your Shopping List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item-sliding *ngFor="let item of items">
        <ion-item (click)="viewDetails(item.payload.doc.id,item.payload.doc.data())">
          <h2>{{item.payload.doc.data().item}}</h2>
          <p>{{item.payload.doc.data().quantity}} {{item.payload.doc.data().unit}}</p>
          <p>{{item.payload.doc.data().category}}</p>
        </ion-item>

        <ion-item-options side="left">
          <button ion-button color="info" (click)="viewDetails(item.payload.doc.id,item.payload.doc.data())"> Update </button>
        </ion-item-options>

        <ion-item-options side="right">
          <button ion-button color="add2" (click)="move(item.payload.doc.id,item.payload.doc.data())"> Move to Fridge </button>
          <button ion-button color="delete" (click)="delete(item.payload.doc.id)"> Remove </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
