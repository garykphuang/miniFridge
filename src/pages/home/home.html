<ion-header>
  <ion-navbar>
    <ion-title>
      Firestore Form
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="simple_form" >
      <ion-item>
        <ion-label floating >Item</ion-label>
        <ion-input type="text" formControlName="item" class="form-controll" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating >Expiration</ion-label>
        <ion-input type="text" formControlName="expiration" class="form-controll" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating >Location</ion-label>
        <ion-input type="text" formControlName="location" class="form-controll" required></ion-input>
      </ion-item>


    </form>
    <button ion-button full [disabled]="!simple_form.valid" (click)="add(simple_form.value)" type="submit">Add</button>
</ion-content>
