<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Add an Item
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="simple_form" >
      <ion-item>
        <ion-label floating >Item</ion-label>
        <ion-input type="text" formControlName="item" class="form-controll" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating >Exp(mm/yy)</ion-label>
        <ion-input type="text" formControlName="exp" class="form-controll" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating >Location</ion-label>
        <ion-input type="text" formControlName="location" class="form-controll" required></ion-input>
      </ion-item>


    </form>
    <button ion-button block color="secondary" [disabled]="!simple_form.valid" (click)="add(simple_form.value)" type="submit">Ok</button>
</ion-content>
